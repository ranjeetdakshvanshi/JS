<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism Gradient Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e0e0;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
        }
        .container {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            text-align: center;
        }
        .color-box {
            width: 300px;
            height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }
        .btn {
            background: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            cursor: pointer;
        }
        .btn:active {
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }
        .color-picker {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neomorphism Gradient Picker</h2>
        <input type="color" class="color-picker" id="color1" value="#ff7e5f">
        <input type="color" class="color-picker" id="color2" value="#feb47b">
        <div class="color-box" id="colorBox" style="background: linear-gradient(to right, #ff7e5f, #feb47b);"></div>
        <button class="btn" onclick="setGradient()">Set Gradient</button>
        <button class="btn" onclick="copyGradient()">Copy Gradient</button>
    </div>
    <script>
        function setGradient() {
            const color1 = document.getElementById("color1").value;
            const color2 = document.getElementById("color2").value;
            const colorBox = document.getElementById("colorBox");
            const gradient = `linear-gradient(to right, ${color1}, ${color2})`;
            colorBox.style.background = gradient;
            document.body.style.background = gradient;
        }

        function copyGradient() {
            const colorBox = document.getElementById("colorBox");
            const gradient = window.getComputedStyle(colorBox).backgroundImage;
            navigator.clipboard.writeText(gradient).then(() => {
                alert("Gradient copied to clipboard: " + gradient);
            });
        }
    </script>
</body>
</html>
