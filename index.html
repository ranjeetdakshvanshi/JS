<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient-body">
    <div class="container" id="neomorph-container">
        <h2>Gradient Color Picker</h2>
        <input type="color" id="color1" value="#ff0000">
        <input type="color" id="color2" value="#0000ff">
        <select id="direction">
            <option value="to right">Left to Right</option>
            <option value="to left">Right to Left</option>
            <option value="to bottom">Top to Bottom</option>
            <option value="to top">Bottom to Top</option>
            <option value="to bottom right">Diagonal Bottom Right</option>
            <option value="to bottom left">Diagonal Bottom Left</option>
            <option value="to top right">Diagonal Top Right</option>
            <option value="to top left">Diagonal Top Left</option>
        </select>
        <button onclick="updateGradient()">Apply Gradient</button>
        <button onclick="copyGradient()">Copy Gradient</button>
        <div id="gradient-box"></div>
        <textarea id="gradient-css" readonly></textarea>
    </div>

    <script src="javascript.js">
    </script>
</body>
</html>
